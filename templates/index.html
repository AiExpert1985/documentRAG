<!DOCTYPE html>
<html>

<head>
    <title>Document RAG Interface</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="header">
        <h1>Document RAG System</h1>
        <div id="connectionStatus" class="status-indicator">Connecting...</div>
    </div>

    <div class="section">
        <h3>Upload PDF</h3>
        <div class="upload-area">
            <input type="file" id="pdfFile" accept=".pdf">
            <button onclick="uploadPDF()" class="primary-btn">Upload & Process PDF</button>
        </div>
        <div id="uploadStatus"></div>
    </div>

    <div class="section chat-section">
        <div class="chat-header">
            <h3>Smart Chat</h3>
            <div id="modeIndicator" class="mode-indicator">General Mode</div>
        </div>
        <div id="chatHistory" class="chat-history"></div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" placeholder="Ask anything..." class="chat-input">
            <button onclick="askQuestion()" class="send-btn">Send</button>
        </div>
    </div>

    <div class="section status-section">
        <h3>System Status</h3>
        <button onclick="getStatus()" class="secondary-btn">Refresh Status</button>
        <div id="statusInfo"></div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
